<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container" id="quizCon">
        <div class="quiz-header">
            <h2 id="question">Question</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer " class="answers">
                    <label for="a" id="opt_a">option</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer "class="answers">
                    <label for="b" id="opt_b">option</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer " class="answers">
                    <label for="c" id="opt_c">option</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer " class="answers">
                    <label for="d" id="opt_d">option</label>
                </li>
                
            </ul>

            <button id="submit">submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
